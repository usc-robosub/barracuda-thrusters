services:
  barracuda-thruster-output-controller:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    privileged: true
    image: barracuda-thruster-output-controller
    container_name: thruster-controller
    tty: true
    network_mode: host
    restart: "always"
    volumes:
      # - $HOME/.gitconfig:/root/.gitconfig:ro
      # - $HOME/.ssh:/root/.ssh
      - $PWD/catkin_ws/src:/opt/barracuda-thruster-output-controller/catkin_ws/src
    devices:
      - /dev/i2c-1:/dev/i2c-1